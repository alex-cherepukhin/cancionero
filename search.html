<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Canciones</title>
    <link rel="stylesheet" href="index_styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="https://www.iglesialuzalasnaciones.es/" target="_blank">
                <img src="iglesia.png" alt="Luz a las naciones">
            </a>
            <h1>Canciones</h1>
        </div>
        <nav class="alpha-nav">
            <a href="index.html">Índice</a>
            <input type="text" id="searchBar" placeholder="Texto de búsqueda">
            <button id="searchButton">&nbsp;Buscar&nbsp;</button>
        </nav>
        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>
    <script>
        let idx;
        let songsData;

        fetch('songs.json')
            .then(response => response.json())
            .then(data => {
                songsData = data;

                idx = lunr(function () {
                    this.field('title');
                    this.field('text');
                    this.ref('id');

                    data.forEach(song => {
                        this.add(song);
                    });
                });

                document.getElementById('searchButton').addEventListener('click', performSearch);
                document.getElementById('searchBar').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            })
            .catch(error => {
                console.error("Ошибка загрузки songs.json:", error);
            });

        function performSearch() {
            const query = document.getElementById('searchBar').value.trim(); // Получаем запрос и удаляем пробелы по краям

            if (!idx) {
                console.error("Индекс Lunr не инициализирован!");
                document.getElementById('results').innerHTML = '<p>Поиск невозможен, индекс не загружен.</p>';
                return;
            }

            if (!query) { // Проверка на пустой запрос
                document.getElementById('results').innerHTML = '<p>Введите текст для поиска.</p>';
                return;
            }

            const lunrResults = idx.search(query);

            const resultContainer = document.getElementById('results');
            resultContainer.innerHTML = '';

            if (lunrResults.length === 0) {
                resultContainer.innerHTML = '<p>No se encontraron resultados.</p>';
                return;
            }

            const filteredResults = lunrResults.filter(result => {
                const song = songsData.find(song => song.id === result.ref);
                if (song) {
                    const fullText = song.title + " " + song.text; // Объединяем title и text для проверки
                    return fullText.toLowerCase().includes(query.toLowerCase()); // Проверка на точное совпадение фразы (регистронезависимо)
                }
                return false; // Если песня не найдена, не включаем в результаты
            });

            if (filteredResults.length === 0) {
                resultContainer.innerHTML = '<p>No se encontraron resultados, соответствующие фразе.</p>';
                return;
            }

            filteredResults.forEach(result => {
                const song = songsData.find(song => song.id === result.ref);
                if (song) {
                    const link = document.createElement('a');
                    link.href = song.url;
                    link.textContent = song.title;
                    link.target = '_blank';
                    resultContainer.appendChild(link);
                    resultContainer.appendChild(document.createElement('br'));
                } else {
                    console.error("Песня с id " + result.ref + " не найдена в songsData!");
                    resultContainer.innerHTML += '<p style="color:red;">Ошибка: внутренняя ошибка поиска.</p>';
                }
            });
        }
    </script>
</body>
</html>
